
global
    log 127.0.0.1 local0 notice
    maxconn 50
    daemon 
    pidfile /var/run/haproxy.pid


defaults 
    log global
    mode http
    timeout connect 5000
    timeout client 10000
    timeout server 10000
    option httplog 
    option dontlognull 
    option forwardfor 
    option http-server-close 


frontend http-in 
    bind 127.0.0.1:8090 
    acl is_blog url_beg /blog
    acl is_temp url_beg /temp
    acl is_app1 url_beg /app1
    acl is_app1 url_beg /app1
    acl is_app3 url_beg /app3
    use_backend tecadmin_blog if is_blog
    use_backend tecadmin_temp if is_temp
    use_backend backend_app1 if is_app1
    use_backend backend_app1 if is_app1
    use_backend backend_app3 if is_app3


backend tecadmin_blog
    balance roundrobin  
    server WEB1 127.0.0.1:5000 


backend tecadmin_temp
    balance roundrobin  
    server WEB2 127.0.0.1:5001 


backend backend_app1
    balance roundrobin 
    server serv_app1 54.215.224.150:8777 


backend backend_app1
    balance roundrobin 
    server serv_app1 54.215.224.150:8777 


backend backend_app3
    balance roundrobin 
    server serv_app3 130.65.179.54:8779 

