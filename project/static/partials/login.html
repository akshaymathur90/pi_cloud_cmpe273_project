<div class=" lg-block col-md-4 col-md-offset-4">
    <div id="form-container">
        <div class="page-header text-center">
            <h2 id="status-buttons">PI CLOUD</h2>
            <div class="text-center">Please login to host away your apps</div>
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <form class="form" id="signup-form" ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="loginForm.email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
            </div>
            &nbsp
            <div col-xs-4 col-xs-offset-4 col-md-offset-4>
                <div class="form-group">
                    <button type="submit" class="btn btn-info " ng-disabled="disabled">Login</button>
                    <span>First time? <a ng-href="#/register">Register Here</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
