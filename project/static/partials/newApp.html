<div class="newappDiv text-center">
    <h2>Deploy New App</h2></div>
<form class="form-signin">
    <label for="inputName" class="sr-only">App Name</label>
    <input type="text" name="inputAppName" id="inputAppName" class="form-control" placeholder="App Name" required autofocus>
    <label for="inputEmail" class="sr-only">GitHub URL</label>
    <input type="text" name="inputGitURL" id="inputGitURL" class="form-control" placeholder="GitHub URL" required autofocus>
    <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Deploy</button>
</form>
<div class="modal"></div>
<div class="res text-center"></div>
