<div class=" lg-block col-md-4 col-md-offset-4">
    <div id="form-container">
        <div class="page-header text-center">
            <h2 id="status-buttons">PI CLOUD</h2>
            <div class="text-center"> Register and begin to host away your apps</div>
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <form class="form" id="signup-form" ng-submit="register()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
            </div>
            &nbsp
            <div class="form-group">
                <button type="submit" class="btn btn-info" ng-disabled="disabled">Register</button>
            </div>
        </form>
    </div>
</div>
